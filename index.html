<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chat App" />
    <meta name="theme-color" content="#FFFFFF" />
    
    <!-- App Icon (You should replace this with your own icon URL hosted online) -->
    <link rel="apple-touch-icon" href="https://picsum.photos/id/64/192/192" />

    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'app-primary': '#4F46E5', // Indigo 600
              'app-primary-hover': '#4338CA', // Indigo 700
              'app-bg': '#F1F5F9', // Slate 100
              'app-surface': '#FFFFFF',
              'app-text-main': '#0F172A', // Slate 900
              'app-text-sub': '#64748B', // Slate 500
              'app-bubble-sent': '#4F46E5',
              'app-bubble-rec': '#FFFFFF',
              'app-border': '#E2E8F0',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
                'fade-in-up': 'fadeInUp 0.2s ease-out forwards',
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* iOS Safe Area Support */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="bg-app-bg h-screen w-screen overflow-hidden text-app-text-main select-none">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
